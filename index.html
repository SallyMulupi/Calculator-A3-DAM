<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <form name="form">
            <div class="display">
                <input id="display" type="text" placeholder="0" name="displayResult" />
            </div>
            <div class="buttons">
                <div class="row">
                    <input type="button" name="b7" value="7" onClick="form.display.value += '7'">
                    <input type="button" name="b8" value="8" onClick="form.display.value += '8'">
                    <input type="button" name="b9" value="9" onClick="form.display.value += '9'">
                    <input type="button" name="addb" value="+" onclick="form.display.value += ' +'">
                </div>

                <div class="row">
                    <input type="button" name="b4" value="4" onClick="form.display.value += '4'">
                    <input type="button" name="b5" value="5" onClick="form.display.value += '5'">
                    <input type="button" name="b6" value="6" onClick="form.display.value += '6'">
                    <input type="button" name="subb" value="-" onclick="form.display.value += ' - '">
                </div>

                <div class="row">
                    <input type="button" name="b1" value="1" onClick="form.display.value += '1'">
                    <input type="button" name="b2" value="2" onClick="form.display.value += '2'">
                    <input type="button" name="b3" value="3" onClick="form.display.value += '3'">
                    <input type="button" name="mulb" value="*" onclick="form.display.value += ' * '">
                </div>

                <div class="row">
                    <input type="button" name="b0" value="0" onClick="form.display.value += '0'">
                    <input type="button" name="potb" value="." onclick="form.display.value += ' . '">
                    <input type="button" name="divb" value="/" onclick="form.display.value += ' / '">
                    <input type="button" class="red" value="=" onclick="form.display.value = eval(form.display.value)">
                </div>
            </div>

        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
